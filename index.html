<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <h3>Tool Auto_Facebook </h3>
        <h5>bản quyền bởi <a href="https://web.facebook.com/Developer1508">Bảo Lê</a> - Developer_Poor </h5>
        <div class="form_main">
            <div>
                <h6 class="text-center"> Cài đặt màu nền facebook</h6>
                <div class="btn-group">

                    <button class="btn btn-dark">dark</button>
                    <button class="btn btn-light">light</button>
                    <button class="btn btn-black">black</button>
                    <button class="btn btn-Special">special</button>

                </div>
            </div>

            <ul>
                <li>
                    <label id="num_Posts">Không tìm thấy bài viết nào !</label>
                    <label id="num_liked"><a href="http://web.facebook.com">Đi đến trang chủ</a></label>
                    <br />
                    <button disabled="true" class="btn btn-success like_posts">Thích Tất Cả</button>
                    <button disabled="true" class="btn btn-success unlike_posts">Bỏ Thích Tất Cả</button>
                </li>
                <li>
                    <label id="num_comments">Không tìm thấy bình luận nào !</label>
                    <label id="num_comments_info"></label>
                    <br />
                    <button disabled="true" class="btn btn-success like_comments">Thích Tất Cả</button>
                    <button disabled="true" class="btn btn-success unlike_comments">Bỏ Thích Tất Cả</button>
                </li>
                <li>
                    <label id="numberLoiMoi">Không tìm thấy lời mời nào !</label>
                    <label id="numberLoiMoi_info"><a href="https://web.facebook.com/?sk=ff">Đi đến trang kết
                            bạn</a></label>
                    <br />
                    <button disabled="true" class="btn btn-success Confirm_Add">Chấp Nhận Tất Cả</button>
                    <button disabled="true" class="btn btn-success UnConfirm_Add">Hủy Tất Cả</button>
                </li>
                <li>
                    <label id="numberAddFriends">Không tìm thấy bạn bè mới !</label>
                    <label id="numberAddFriends_info"><a href="https://web.facebook.com/?sk=ff">Đi đến trang kết
                            bạn</a></label>
                    <br />
                    <button disabled="true" class="btn btn-success send_Add">Gửi lời mời tất cả</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
